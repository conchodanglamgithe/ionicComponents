<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Media card</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
    <ion-card-header>
      <ion-card-title>Card title</ion-card-title>
      <ion-card-subtitle>Card subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>Hello, Media card page</ion-card-content>
  </ion-card>
</ion-content>
