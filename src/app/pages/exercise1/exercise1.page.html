<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Exercise1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exercise1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="male with glasses" src = "https://img.freepik.com/premium-vector/businessman-profile-cartoon_18591-58479.jpg"/>
    <ion-card-header>
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>SOFTWARE ENGINEER</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      John is a sofware engineer with 5 years of experience in developing web and mobile applications.

    </ion-card-content>
    <ion-row>
      <ion-col>
      <ion-button expand="block">View Profile</ion-button>
      </ion-col>
      <ion-col>
      <ion-button expand="block" color="secondary">Send message</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card>
</ion-content>
